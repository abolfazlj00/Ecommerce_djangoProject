{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="{% static 'store/css/main.css' %}">
    {% block loadStatic %}{% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Shop</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid p-0 header">
    <input type="checkbox" id="check">
    <nav>
        <div class="icon"><h3><b style="color: #1a28a8">K</b><b>ama</b></h3></div>
        <div class="search_box">
            <input type="search" placeholder="Search here...">
            <span class="fa fa-search"></span>
        </div>
        <ol>
            <li><a href="{% url 'store:base' %}">Home</a></li>
            <li><a href="#">Category</a></li>
            <li><a href="{% url 'account:login' %}">Login here</a></li>
            <li><a href="#">Contact</a></li>
        </ol>
        <label for="check" class="bar">
            <span class="fa fa-bars" id="bars"></span>
            <span class="fa fa-times" id="times"></span>
        </label>
    </nav>
    <section></section>
</div>

<div class="container-fluid p-0">
    {% block sidebar %}{% endblock %}
    {% block content %}{% endblock %}
</div>
<div class="container-fluid footer bg-warning">
    <p class="text-center mb-0 text-white">
        هرگونه کپی برداری پیگرد قاونی دارد
    </p>
</div>

<script src="{% static 'store/js/base.js' %}"></script>
{% block loadJs %}

{% endblock %}
</body>
</html>
