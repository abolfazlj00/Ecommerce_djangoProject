{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kama-{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="{% static 'store/css/main.css' %}">
    {% block loadCss %}{% endblock %}
</head>
<body>


<header>

    <a href="#" class="logo"><b id="k">K</b>ama<span>.</span></a>

    <form action="">
        <input type="search" id="search-bar">
        <label for="search-bar" class="fas fa-search"></label>
    </form>

    <div class="icons">
        <div id="menu-bar" class="fas fa-bars"></div>
        <div id="theme-toggler" class="fas fa-moon"></div>
        <a href="#" class="fas fa-heart"></a>
        <a href="#" class="fas fa-shopping-cart"></a>
        <a href="#" class="fas fa-user"></a>
    </div>

</header>

<!-- header section ends -->

<!-- navbar section  -->

<nav class="navbar">

    <div class="user">
        <img src="" alt="">
        <h3>shaikh anas</h3>
    </div>

    <div class="links">
        <a href="#">home</a>
        <a href="#">products</a>
        <a href="#">featured</a>
        <a href="#">deal</a>
        <a href="#">review</a>
    </div>

    <div id="close" class="fas fa-times"></div>

</nav>











<div class="main-content container-fluid p-0">
    {% block sidebar %}{% endblock %}
    {% block content %}{% endblock %}
</div>
<div class="container-fluid footer bg-warning">
    <p class="text-center mb-0 text-white">
        هرگونه کپی برداری پیگرد قاونی دارد
    </p>
</div>
<script src="{% static 'store/js/base.js' %}"></script>
{% block loadJs %}
{% endblock %}
</body>
</html>
